<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
    <title>StemWijzer Tweede Kamer 2017</title>
</head>
<body>
    <div class="w3-container content-wrapper">
        <div class="w3-container content-inside">
            <header class="w3-container header-container">
                <div class="img-container">
                    <img class="titleImg" src="img/logo-stemwijzer.svg" alt="">
                </div>
                <div>
                    <h4 class="title">StemWijzer Tweede Kamer 2017</h4>
                </div>
            </header>
            <section class="w3-container">
                <div class="navContainer w3-twothird">
                    <h4 class="subTitle">Test uw politieke voorkeur aan de hand van 30 stellingen</h4>
                    <a class="linkContainer">
                        <div class="w3-row rowContainer">
                            <img class="w3-cell stellingImg" src="img/icon-xsable.svg" alt="">
                            <p class="anchorText w3-cell">Bekijk de toegankelijke versie voor mensen met een visuele beperking</p>
                        </div>
                    </a>
                    <a class="linkContainer">
                        <div class="w3-row rowContainer">
                            <img class="w3-cell stellingImg" src="img/icon-lock.svg" alt="">
                            <p class="anchorText w3-cell">De StemWijzer maakt geen gebruik van cookies. Klik hier voor de volledige privacy statement</p>
                        </div>
                    </a>
                </div>
                <div class="btnContainer w3-third">
                    <button>Start</button>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
